<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #2c3e50, #bdc3c7);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2em;
    }

    .visible {
      display: flex;
    }

    button {
      padding: 0.6em 2em;
      margin-top: 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ff9a9e;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff6a6a;
    }

    #flowers, #coffee {
      width: 200px;
      margin: 1em;
    }

    .letter-container {
      background: url('https://i.imgur.com/e7FZfCO.png') no-repeat center center;
      background-size: cover;
      padding: 3em;
      color: #4b2e1e;
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 3s ease-in;
    }

    #letterText {
      white-space: pre-line;
      display: inline-block;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Screen 1: Are you ready? -->
  <div class="screen visible" id="screen1">
    <h1 style="font-size: 2.5em;">Are you ready?</h1>
    <button onclick="nextScreen('screen2')">Yes</button>
  </div>

  <!-- Screen 2: Coffee + Flowers -->
  <div class="screen" id="screen2">
    <img src="https://lottie.host/embed/b39bce1f-5ab5-4064-8c76-bd35eab6f2e7/fVXtc1vETu.json" id="coffee" />
    <img src="https://i.imgur.com/5sJtYkZ.png" id="flowers" />
    <button id="continueBtn" style="display:none;" onclick="nextScreen('screen3')">Wanna move forward?</button>
  </div>

  <!-- Screen 3: Letter -->
  <div class="screen" id="screen3">
    <div class="letter-container">
      <div id="letterText"></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="assets/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const letter = `Dear Name,\n\n
I know we’re separated by miles, moments, and maybe even silence —
but today, I wanted to bridge that gap with a little warmth.\n\n
So, here’s a cup of virtual coffee,
and a bouquet of soft colors — not just flowers, but feelings.\n\n
You may not know this,
but your smile once crossed paths with my day,
and made it brighter in a way I can’t forget.\n\n
And even if we’re distant in ways more than just geography,
I wanted you to know — someone, somewhere, was thinking of you today.\n\n
Happiest Birthday,
to the one who doesn’t even know
what they mean to someone quietly watching from afar.\n\n
With all my heart,\n
Me`;

    function nextScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');

      if (id === 'screen2') {
        setTimeout(() => {
          document.getElementById('continueBtn').style.display = 'block';
        }, 10000);
      }

      if (id === 'screen3') {
        let i = 0;
        const speed = 40;
        const target = document.getElementById('letterText');
        function typeWriter() {
          if (i < letter.length) {
            target.innerHTML += letter.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();
      }
    }
  </script>
</body>
</html>
